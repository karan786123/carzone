<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback - CarZone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #1c1c1c, #2e86de);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 60px 20px;
      background: #f0f0f0;
    }

    h2 {
      text-align: center;
      color: #2e86de;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    .form-container {
      max-width: 650px;
      background: #ffffff;
      margin: auto;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }

    form label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
      font-size: 1rem;
      color: #444;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border 0.3s ease;
    }

    form input:focus, form textarea:focus {
      border-color: #2e86de;
      outline: none;
      background: #fff;
    }

    form textarea {
      resize: vertical;
      min-height: 150px;
    }

    form button {
      margin-top: 30px;
      width: 100%;
      background: #2e86de;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #1c6dc1;
    }

    footer {
      background-color: #1c1c1c;
      color: #ccc;
      text-align: center;
      padding: 30px 20px;
    }

    .footer-links a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.95em;
    }

    .footer-links a:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>CarZone Feedback</h1>
    <p>We'd Love to Hear From You</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="comment.html">Feedback</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Feedback Form -->
  <main>
    <h2>Leave Your Feedback</h2>
    <div class="form-container">
      <form method="POST" action="https://api.web3forms.com/submit">
        <input type="hidden" name="access_key" value="9c02eda5-81ca-4a81-b691-bf5db7bf162b">

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <label for="comment">Your Comment</label>
        <textarea id="comment" name="message" placeholder="We value your feedback..." required></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="comment.html">Feedback</a>
      <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2025 CarZone Workshop. All rights reserved.</p>
  </footer>

</body>
</html>
