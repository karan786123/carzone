<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - CarZone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1c1c1c, #2e86de);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 50px 20px;
      background-color: #f0f0f0;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);

      /* Animation */
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #2e86de;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 20px 0 8px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #fafafa;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #2e86de;
      outline: none;
      background: #fff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      background: #2e86de;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1b5fc0;
    }

    footer {
      background-color: #1c1c1c;
      color: #ccc;
      text-align: center;
      padding: 30px 20px;
    }

    .footer-links a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.95em;
    }

    .footer-links a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }

      header h1 {
        font-size: 2em;
      }

      nav a {
        display: inline-block;
        margin: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact CarZone</h1>
    <p>We're Here to Help With All Your Automotive Needs</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="comment.html">Feedback</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Contact Form Section -->
  <main>
    <div class="form-container">
      <h2>Get in Touch</h2>
      <form method="POST" action="https://api.web3forms.com/submit">
        <input type="hidden" name="access_key" value="9c02eda5-81ca-4a81-b691-bf5db7bf162b">

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="comment.html">Feedback</a>
      <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2025 CarZone Workshop. All rights reserved.</p>
  </footer>

</body>
</html>
